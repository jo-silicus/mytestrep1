testframe.mcueintro=SIE SIND KURZ DAVOR, ETWAS NEUEM ZU BEGEGNEN -- WAS SPASS MACHT! Die  Antworten zu den Wort-, Zahlen- und Bilderfragen, die für Ihre Weiterentwicklung ausgewählt wurden, erläutern tatsächlich, wie Sie Informationen verarbeiten. Sie beweisen, welche Aktivitäten zweitrangig sind und welche Ihre volle Konzentration fordern. Es gibt keine guten oder schlechten Ergebnisse -- da jeder Informationen unterschiedlich verarbeitet. Deshalb ist dies weder ein IQ Test, noch werden die Fragen versuchen aufzudecken, wie Sie sich geben. Vierzehn bis vierundzwanzig Übungen wurden für Sie automatisch ausgewählt, begründet durch Ihr Lebensalter und Ihr Allgemeinbildungsniveau. Einige der Anweisungen sind bewusst unklar. Die Absicht hier ist Ihren ersten Eindruck zu gewinnen. So werden einige Übungen leicht zu lösen sein. Bei anderen wird vermutlich die Zeit knapp werden! Nehmen Sie sich genug Zeit und versuchen Sie nicht unterbrochen zu werden. Vollenden Sie dies in einer Sitzung oder geben Sie sich bis zu vierzehn Tage Zeit. Um sich abzumelden, geben Sie Ihre Antworten und schliessen Sie die Übung ab, in der Sie sich gerade befinden, dann drücken Sie die <Cancel> Taste. Wenn Sie fortsetzen möchten, benutzen Sie Ihre Konto ID, Benutzer ID und Ihr Passwort, um automatisch dorthin zurückzukehren, wo Sie abgebrochen haben. Sobald Sie das Programm erfolgreich abschliessen, sehen Sie sofort die vielen unterschiedlichen Wege, wie Sie entdecken, erschaffen, lösen, entscheiden, sich erinnern und mehr!
