dfu1.dfutestinstr=In Kürze werden Sie einen Bildschirm voller Felder, eingerahmt von Ihnen ausgewählten Bildern wie das Beispiel auf dem nächsten Bildschirm, sehen. Ihre Aufgabe wird sein, ein Bild, eine Skizze, ein Muster oder ein Abbild zu erstellen, indem Sie die gerade ausgewählten Bilder verwenden. Klicken Sie einfach mit dem Cursor auf die Stelle, an die das Bild gesetzt werden soll und dann auf das Bild, das Sie an die Stelle setzen wollen. Versuchen Sie den Bildschirm so unterschiedlich wie möglich zu gestalten. Sobald Sie fertig sind, klicken Sie auf den Submit Schaltknopf.
dfu1.activityinstruction1=Anleitungen:  {bold}
dfu1.activityinstruction2=Diese Übung beginnt mit einer Serie von 20 Bilderpaaren. Sie müssen ein Bild aus jedem Bilderpaar auswählen, indem Sie es anklicken. Dann gehen Sie zu dem nächsten Paar, indem Sie auf den nächsten Schaltknopf klicken.\n{italic}
dfu1.activityinstruction3=Wählen Sie das Bild, das Ihnen am meisten zusagt. Sobald Sie Ihre Wahl getroffen haben, werden wir Ihnen weitere Anweisungen geben.\n\n{italic}
dfu1.activityinstruction4=Sie haben 20 Fragen und 5 Minuten, um den Test abzuschliessen.\n\n{bold}
dfu1.buttonText1={space} {startButton}
dfu1.buttonText2={space} {cancelButton}


