dsr1.activityinstruction1=Anleitungen:  {bold}
dsr1.activityinstruction2=In dieser Übung wird Ihnen ein Gitternetz mit einigen Zahlen gezeigt. Über dem Gitternetz erscheint eine HAUPTREGEL.  Wählen Sie Werte unter Berücksichtigung der Hauptregel, indem Sie die Zahlen und mathematische Formeln ausserhalb des Gitternetzes benutzen.  Hinweis:  Es gibt verschiedene richtige Antworten für jede Hauptregel.\nIndem Sie Ihre Maus benutzen, klicken Sie auf das gewünschte Eingabefeld und klicken Sie dann auf die Zahlen oder mathematischen Formeln, die Sie verwenden möchten.  Wenn sie ein Feld vervollständigt haben, gehen Sie zum nächsten.\nDies ist nicht so leicht wie es aussieht. BENUTZEN SIE IHRE PHANTASIE.{italic}
dsr1.activityinstruction3={space} {italic}
dsr1.activityinstruction4=Definitionen:  \n{bold}
dsr1.activityinstruction5=1. Das Symbol ½ ist eine Quadratwurzel.  Als Beispiel:  4½ ist gleich 2.\n2. Das Symbol Ë bedeutet Addition.  Als Beispiel:  Ë23 ist gleich 5.\n3. Drücken Sie den \"Undo\" Schaltknopf, um eine Nummer/ein Zeichen von der markierten Stelle zu entfernen.\n{italic}
dsr1.activityinstruction6=Es gibt 3 Fragen und Sie haben 6 Minuten, um die Aufgabe abzuschliessen.\n\n{bold}
dsr1.buttonText1={space} {startButton}
dsr1.buttonText2={space} {cancelButton}


