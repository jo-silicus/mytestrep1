cmi1.questiontext0=Aussage 1:\u0009Nur Studenten des ersten Jahres sind angehalten, auf dem Campus zu wohnen.\nAussage 2:\u0009Bill ist angehalten auf dem Campus zu wohnen.\nFolgerung:\u0009Bill ist Student des ersten Jahres.
cmi1.questiontext1=Aussage 1:\u0009Jeder Student ausser John ging.\nAussage 2:\u0009Bill ist nicht gegangen.\nFolgerung:\u0009Bill ist kein Student.
cmi1.questiontext2=Aussage 1:\u0009Sheila leugnete, dass jemand sie gebeten oder ermutigt hat, zu lügen.\nAussage 2:\u0009Sheila fügte hinzu, dass ihr auch niemand abgeraten hat, zu lügen.\nFolgerung:\u0009Jemand behauptete, dass Sheila gebeten oder ermutigt wurde, zu lügen.
cmi1.questiontext3=Aussage 1:\u0009Neue Freundschaften zu schließen ist für jeden wichtig.\nAussage 2:\u0009Jeder, der neue  Freundschaften geschlossen hat, weiß, dass dies nicht einfach ist.\nAussage 3:\u0009Tommy hat neue Freundschaften geschlossen.\nFolgerung:\u0009Nueu Freundschaften zu schließen ist wichtig für Tommy. 
cmi1.questiontext4=Aussage 1:\u0009Jeder Erfinder ist mit Edison\s Erfindungen vertraut.\nAussage 2:\u0009Jeder, der mit Edison\s Erfindungen vertraut ist, hat Respekt vor \u0009seinem Talent.\nAussage 3:\u0009Lawson ist vertraut mit Edison\s Erfindungen.\nFolgerung:\u0009Lawson ist ein Erfinder.
cmi1.questiontext5=Aussage 1:\u0009Neue Freundschaften zu schließen ist für jeden wichtig.\nAussage 2:\u0009Jeder, der neue Freundschaften geschlossen hat, weiß, dass dies nicht einfach ist.\nAussage 3:\u0009Sally hat neue Freundschaften geschlossen.\nFolgerung:\u0009Neue Freundschaften zu schließen ist einfach für Sally.
cmi1.questiontext6=Aussage 1:\u0009Jeder Erfinder ist vertraut mit Edison\s Erfindungen.\nAussage 2:\u0009Jeder, der mit Edison\s Erfindungen vertraut ist, hat Respekt vor seinem Talent.\nAussage 3:\u0009Lawson ist mit Edison\s Erfindungen vertraut.\nFolgerung:\u0009Lawson hat Respekt vor Edison\s Talent.
cmi1.questiontext7=Aussage 1:\u0009Es ist wichtig über Dinge zu sprechen, die uns beschäftigen.\nAussage 2:\u0009Alex verbringt viel Zeit mit Essen.\nFolgerung:\u0009Über Essen zu sprechen, ist für Alex wichtig.
cmi1.questiontext8=Aussage 1:\u0009Nur amerikanische Bürger oder Passagiere ohne Gepäck dürfen in Reihe A stehen.\nAussage 2:\u0009Maria steht in Reihe A.\nFolgerung:\u0009Maria ist eine amerikanischer Bürger.
cmi1.questiontext9=Aussage 1:\u0009Das Unternehmen gab bekannt, dass es eine freie Stelle für Bewerber mit Ingenieurausbildung oder Computererfahrung hat.\nAussage 2:\u0009Jim hat Computererfahrung, ihm fehlt aber eine Ingenieur \u0009ausbildung.\nFolgerung:\u0009Jim ist nicht qualifiziert, sich für diese Stelle zu bewerben.
cmi1.questiontext10=Aussage 1:\u0009Einige Argumente, die für gewöhnliche Menschen im normalen täglichen Leben schwer verständlich sind, sind Syllogismen.\nAussage 2:\u0009Kein Argument, das im normalen täglichen Leben spontan benutzt wird, ist schwer verständlich.\nFolgerung:\u0009Syllogismen werden im normalen täglichen Leben nicht spontan benutzt.
