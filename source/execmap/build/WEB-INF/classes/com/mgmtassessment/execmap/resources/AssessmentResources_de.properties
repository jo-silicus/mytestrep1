esr1.activityinstruction1=Anleitungen:  {bold}
esr1.activityinstruction2=Diese Fragen sind über positive ganze Zahlen, wie 1, 2, 3,...., nicht aber über null oder negative Zahlen. Die Buchstaben a, b, c, d, e und f stehen für diese positive ganze Zahlen.\n\n{italic}
esr1.activityinstruction3=a < b   bedeutet   a ist kleiner als b (zum Beispiel 3 < 5)\n {italic}
esr1.activityinstruction4=a <= b   bedeutet   a ist kleiner oder gleich  b (zum Beispiel 4 <= 4)\n {italic}
esr1.activityinstruction5=a = b   bedeutet   a ist gleich b\n {italic}
esr1.activityinstruction6=a != b   bedeutet   a ist nicht gleich b (zum Beispiel 3 != 5)\n {italic}
esr1.activityinstruction7=a > b   bedeutet   a ist grösser als b (zum Beispiel 5 > 3)\n {italic}
esr1.activityinstruction8=a >= b   bedeutet  a ist grösser oder gleich b (zum Beispiel# 5 >= 3 und 4 >= 4).\n{italic}
esr1.activityinstruction9={space}\n{italic}
esr1.activityinstruction10=Jede Fragestellung gibt einige Information.  Unter Berücksichtigung der Information wählen Sie die Antwort aus, die richtig sein könnte.  Im Beispiel ist die vierte Auswahl richtig.\n\n{italic}
