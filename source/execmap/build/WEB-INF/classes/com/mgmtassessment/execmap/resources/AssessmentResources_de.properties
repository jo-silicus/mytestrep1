table.skill_mas.skill_desc.1=Figurale Information ist die wahre Information. Sie besteht aus, was wir sehen, hören und direkt berühren können. Sie kann ein Foto, ein Geräusch oder eine Geste sein. Sie kann sichtbar, hörbar oder greifbar sein. Sie ist ein wichtiger Bestandteil für Lernanfänger. Hoch =# Räumlich gut; bearbeitet Zahlen geistig und manüll.
table.skill_mas.skill_desc.2=Symbolische Information kommt in der Form von Symbolen und Zeichen. Diese haben willkürliche Bezeichnungen, die in sich keinen eigenen Sinn ergeben, aber denen die Gesellschaft eine Bedeutung gegeben haben. Beispiele beinhalten nummerische und alphabetische Schriftzeichen, Musiknoten und verschiedene Dreiecke, Halbkreise etc., die auf Wetterkarten benutzt werden. Hoch = Bearbeitet gut Zahlen und Buchstaben; gut mit Musik.
table.skill_mas.skill_desc.3=Semantische Information ist begründet in der Bedeutung, die die Gesellschaft für Worte hat. Sie beinhaltet entweder Lesen, Schreiben, Zuhören oder Sprechen. Sie tendiert zum Abstrakten. Hoch = Gut mit Worten und Ideen; drücken sich gut aus.
table.skill_mas.skill_desc.4=Die Bereitschaft zu Erkennen ist die Grundlage des Denkprozesses. Sie ist umfassend, verständlich und beinhaltet Forschung, Bewusstsein, Wiederentdeckung oder Erkennen von Informationen unterschiedlicher Art. Hoch = Schnell; Anfänger.
table.skill_mas.skill_desc.5=Erinnerung ist Speicherung und Abruf von Informationen aller Art. Sie ist eine der einfachsten zu trainierenden aller Denkmöglichkeiten. Hoch = Erinnert sich an alles gut.
table.skill_mas.skill_desc.6=Bewertung ist kritisches Denken. Es ist der Entscheidungsprozess oder die Richtigkeitsbeurteilung, Eignung, Angemessenheit und das Begehren etc. der Information. Dies stellt eine Denkweise dar, die häufig in der Schule nicht erkannt wird. Hoch = praktisch; teilt Zeit gut ein.
table.skill_mas.skill_desc.7=Konvergente Produktion ist kritisches Denken. Es stellt neü Information aus bereits bekannter Information her und unterstreicht, was üblich als die beste Antwort oder Resultat akzeptiert wird. Hoch = Pflichtbewusst.
table.skill_mas.skill_desc.8=Divergente Produktion erzeugt neü Information aus bereits bekannter Information und unterstreicht die Vielfalt und die Qualität der Antworten. Originalität, Flexibilität und Redegewandtheit sind wichtige Komponenten dieser Fähigkeit. Hoch = Innovativ, redegewandt, humorvoll, hohe Energie.
table.skill_mas.skill_desc.9=Lesen ist die Addition aus Lesebereitschaft und den Fähigkeiten, Text zu verwenden. Sie ist die absolute Fähigkeit, geschriebene und mündliche Information effektiv zu verarbeiten.
table.skill_mas.skill_desc.10=Die Bereitschaft zu lesen, zeigt den Willen eines Einzelnen, mit Spass lesen zu beginnen. Die Fähigkeiten, die diese Bereitschaft bewirken, werden in den figuralen und symbolischen Inhaltsgebieten gefunden und sind fundamental für den Lesefortschritt.
table.skill_mas.skill_desc.11=Studieren der Begriffserläuterung zeigt die Fähigkeit notwendige, geschriebene Sprache effektiv zu lesen, zu verstehen und zu verwenden. Sie ist überwiegend angewiesen auf semantischer/verbaler Beherrschung der Sprache.
table.skill_mas.skill_desc.12=Arithmetik ist die Fähigkeit, mit grundsätzlichen Funktionen wie Addition, Subtraktion, Multiplikation und Division zu arbeiten. Zum Erfolg notwendige Fähigkeiten auf diesem Gebiet liegen im Zahlen- und im Zeichendenken.
table.skill_mas.skill_desc.13=Dies ist die Fähigkeit, höhere Mathematik wie Geometrie, Trigonometrie, Differentialrechnung und Physik zu benutzen. Sie berücksichtigt die Fähigkeit, mit räumlichen Mustern und Dimensionen, wie auch mit abstrakten Verhältnissen zu arbeiten.
table.skill_mas.skill_desc.29=Verweist auf Ihre Fähigkeit, die Ziele und Zielsetzungen der Organisation zu sehen und darauf konzentriert zu bleiben. Es bemisst Ihre Fähigkeit, das Verhältnis täglicher Aktivitäten zu diesen Zielsetzungen zu verstehen und dementsprechend dringlich zu behandeln
table.skill_mas.skill_desc.30=Verweist auf Ihre Fähigkeit, die Gewichtung verschiedener Arbeitsabläufe abzuwägen und einen auszuwählen, der zweckdienlich für Ihre Ziele und Zielsetzungen ist
table.skill_mas.skill_desc.31=Verweist auf Ihre Fähigkeit zu verstehen, was vollendet werden muss und darauf, diesen Bedarf dann an Ihre Mitarbeiter und Untergebene erfolgreich weiterzugeben.
table.skill_mas.skill_desc.32=Verweist auf Ihre Fähigkeit, eine Situation einzuschätzen, die beitragenden Faktoren und die aktülle Umgebung zu erkennen und dann die logischen Folgerungen und Aktionen zu tätigen, um die von der Organisation gewünschten Ziele zu sichern. Dies verbindet sowohl Aktions- als auch Finanzplanung.
table.skill_mas.skill_desc.33=Verweist auf Ihre Fähigkeit, die Situation von mehreren Perspektiven zu sehen. Empfindsam für diese Gesichtspunkten zu sein und Ihre Gedanken, Ihre Meinung und Ratschlag in einer semantischen Art auszudrücken.
table.skill_mas.skill_desc.48=Lesen ist eine Kombination von grundlegender Textbeherrschung und Textgebrauch. Es beschreibt Ihre Fähigkeit, geschriebenen Text und Anweisungen, genauso wie ungeschriebene Dokumente zu verstehen.
table.skill_mas.skill_desc.49=Kommunikation ist eine Verbindung der grundsätzlichen Sprachfertigkeit und der Fähigkeit zu schreiben. Sie beschreibt Ihre Fähigkeit, anderen Ihre Gedanken und Ideen sowohl in Worten als auch in Schrift mitzuteilen.
table.skill_mas.skill_desc.50=Rechnen zeigt Ihre Fähigkeit, mit Zahlen, Mengen und Symbolen zu arbeiten. Es beschreibt Ihre Fähigkeit, einfache Arithmetik bis zu komplexer Mathematik durchzuführen.
table.skill_mas.skill_desc.51=Planung & Organisation zeigt Ihre Fähigkeit, Aufgabenerfordernisse zu analysieren. Plane effektiv, was und wie getan werden muss und richte Dich ein, die Aufgabe zu meistern.
table.skill_mas.skill_desc.52=Denkfertigkeit zeigt Ihre Fähigkeit, Probleme zu lösen durch die Entscheidung, welchen Weg Sie nehmen sollten, indem Sie Ihr Gedächtnis benutzen, um die Fakten und Informationen, die nach Ihrer Meinung in der Lösung benötigt werden, abzurufen und ausserdem Ihre Fähigkeit, zusätzliche Information, die Sie zur Vervollständigung der Lösung benötigen, ausfindig zu machen.
table.skill_mas.skill_desc.53=Führungsqualität wird sowohl von Ihrer Fähigkeit der Zusammenarbeit mit anderen, als auch von der Führung und dem Delegieren von Aufgaben an andere geprägt. Die effektive Entscheidungsfindung und die Kommunikation sind hier die wichtigsten Faktoren.
table.skill_mas.skill_desc.54=Computerbenutzung zeigt Ihre Fähigkeit mit der Informationstechnologie umzugehen. Sie erstreckt sich vom Wissen über die Bedienung eines Heimcomputers bis zu der Programmierung und Verwaltung eines wichtigen grossen Gebietsnetzwerks.


