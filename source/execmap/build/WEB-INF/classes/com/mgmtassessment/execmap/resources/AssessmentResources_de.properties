taketestmac.message.value=<br><font face="Arial" font color=red size=5>Bitte warten ... Anwendung lädt gerade. </font><br><br><font face="Arial" font color=red size=4>Intellicues Applets erscheinen in einem Moment.<br></font><br><font face="Arial" font color=red size=3>Geschätzte Ladezeit liegt irgendwo zwischen 2 Sekunden und 2 Minuten. Die <br>wirkliche Leistung wird das Ergebnis verschiedener Voraussetzungen wie <br>Verbindungsgeschwindigkeit, ISP, Modem und Kabelqualität sein.<br><br>  Intellicues Bewerbungen werden einige Komponenten im RAM Ihres Computers <br>speichern. Das Ergebnis werden schnellere Ladezeiten sein, während Sie <br>das Intellicue System weiter benutzen. Sie werden eine wesentliche Verbesserung <br>der Ladezeiten bemerken, sobald Ihr Computer Bilder speichert. Sie können die <br>Leistung verbessern, indem Sie alle anderen Anwendungen auf Ihrem System <br> schliessen.</font>
dbreportmanager.prescriptionpage.1=Entwicklungsvorschrift
dbreportmanager.prescriptionpage.2=Genauso wie Athleten ihre Stärke und Kondition durch Üben in einer Sportstätte trainieren, können Sie Ihre mentalen Möglichkeiten durch ständiges Üben verbessern, um verschiedene Problemstellungen und Denkaufgaben zu lösen. Intellicue hat eine Anzahl von Übungen zusammengetragen, die Ihnen beim Aufbau Ihrer Denkfähigkeiten helfen. Diese werden genannt <b><i>SmartMods<SUP><FONT SIZE="-1">TM</FONT></SUP></i></b>.  Jeder SmartMods wurden entwickelt, um eine spezielle Denkfähigkeit zu verbessern und zusammen bilden diese ein Übungsprogramm, um Ihr Lernvermögen zu trainieren. Jedes der beschriebenen Mods sollte nicht mehr als dreimal die Woche, 12 bis 14 Wochen lang, geuebt werden. </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Genauso wie körperliche Ertüchtigung, beginnen die SmartMods sehr einfach und nehmen in ihrer Schwierigkeit zu. Sie werden angehalten, jede Reihe am Anfang zu beginnen und bis zum Schluss durchzuarbeiten. Sorgen Sie sich nicht, falls Sie eine nicht beenden oder einige falsche Antworten geben. Ausschlaggebend ist, dass Sie Ihr Denkvermögen einsetzen und dies verbessert Ihre Fähigkeit. </p><p>Die Ergebnisanalyse Ihrer Bewertung liefert die folgende Empfehlung für Ihrer Entwicklung. Diese Übungen sollten in der vorgegebenen Reihenfolge erledigt werden.</p></font>
dbreportmanager.prescriptionpage.3=<font FACE="Arial" SIZE="2">Um Ihre {0} Fertigkeit zu verbessern, sollten Sie an dem {1} SmartMod arbeiten, gefolgt von {2} und dann {3}.</font><br><br>
dbreportmanager.prescriptionpage.4=<font FACE="Arial" SIZE="2"><p>Die Ergebnisse Ihrer Bewertung zeigen keine Notwendigkeit einer sofortigen Verbesserung.  Trotzdem ist es immer ratsam, so oft wie möglich Ihr Denkvermögen zu trainieren. Wir empfehlen, dass Sie zwei oder drei SmartMods auswählen und periodisch durcharbeiten.  Diese Vorgehweise wird sehr hilfreich sein.</p></font>

