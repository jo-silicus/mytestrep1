dmsx.activityinstruction2=In dieser Übung werden Sie eine Geschichte vervollständigen. Der Anfang der Geschichte ist vorbestimmt und Ihnen werden 5 mögliche Lösungen hierzu gegeben. Klicken Sie auf den Satz, den Sie am meisten mögen. Daraufhin werden weitere fünf Behauptungen erscheinen. Klicken Sie auf eine der Behauptungen, um die Geschichte zu vervollständigen. Seien Sie so logisch oder unlogisch wie Sie möchten, beeilen Sie sich aber.\n{italic}
