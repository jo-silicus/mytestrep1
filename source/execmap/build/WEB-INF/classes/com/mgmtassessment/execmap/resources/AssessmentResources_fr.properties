dbreportmanager.prescriptionpage.1=Prescription de développement
"dbreportmanager.prescriptionpage.2=De la même façon que les athlètes améliorent leur résistance et leur endurance en s'exerçant dans un gymnase, vous pouvez améliorer vos capacités intellectuelles en les utilisant continuellement pour résoudre différents problèmes et situations qui font appel à la réflexion. Intellicue a réuni une série d'exercices qui vous aident à développer vos capacités de réflexion. On les appelle les <b><i>SmartMods<SUP><FONT SIZE=""-1"">TM</FONT></SUP></i></b>. Chaque SmartMod est conçu pour améliorer une capacité de réflexion spécifique. Tous ces SmartMod forment un programme complet d'exercices vous permettant d'améliorer vos facultés d'apprentissage.  Chacun des Mods prescrit ne doit pas être fait plus de 3 fois par semaine pendant 12 à 14 semaines.</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;De la même façon que des exercices physiques, les premiers SmartMods sont assez faciles et se compliquent au fur et à mesure.  Nous vous encourageons à commencer au début de chaque série et à aller jusqu'au bout.  Ne vous inquiétez pas si vous ne finissez pas la série ou si vous avez quelques réponses fausses.  Le plus important est que vous fassiez appel à votre réflexion et que vous améliorez vos aptitudes.</p><p>En analysant vos résultats d'évaluation
dbreportmanager.prescriptionpage.3=<font FACE=""Arial"" SIZE=""2"">Pour améliorer vos {0} compétences, nous vous conseillons de travailler sur le {1} SmartMod suivi de {2} puis {3}.</font><br><br>
dbreportmanager.prescriptionpage.4=<font FACE=""Arial"" SIZE=""2""><p>Aucun de vos scores d'évaluation n'indique de nécessité d'amélioration immédiate.  Cependant, nous vous encourageons à utiliser vos capacités de réflexion chaque fois que cela est possible. Nous vous recommandons de choisir deux ou trois SmartMods et de les travailler régulièrement.  Vous trouverez que le processus est très bénéfique.</p></font>
