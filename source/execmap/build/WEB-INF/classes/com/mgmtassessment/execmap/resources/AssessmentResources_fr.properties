cmi1.questiontext0=Enoncé 1:\u0009Seuls les étudiants de première année doivent vivre sur le campus.\nEnoncé 2:\u0009Bill doit vivre sur le campus.\nConclusion:\u0009Bill est un étudiant de première année.
cmi1.questiontext1=Enoncé 1:\u0009Tous les étudiants sauf John sont partis.\nEnoncé 2:\u0009Bill n'est pas parti.\nConclusion:\u0009Bill n'est pas un étudiant.
cmi1.questiontext2=Enoncé 1:\u0009Sheila a nié que quiconque lui ait demandé ou l'ait encouragée à mentir.\nEnoncé 2:\u0009Sheila a ajouté que personne ne l'avait pas non plus dissuadée de mentir.\nConclusion:\u0009Quelqu'un a affirmé qu'on avait demandé ou encouragé Sheila à mentir.
cmi1.questiontext3=Enoncé 1:\u0009Se faire de nouveaux amis est important pour chacun.\nEnoncé 2:\u0009Toute personne qui s'est fait de nouveaux amis sait que ce n'est pas facile.\nEnoncé 3:\u0009Tommy a s’est fait de nouveaux amis.\nConclusion:\u00009Se faire de nouveaux amis est important pour Tommy. 
cmi1.questiontext4=Enoncé 1:\u0009Tout inventeur connaît les inventions d'Edison.\nEnoncé 2:\u0009Toute personne qui connaît les inventions d'Edison est empli de respect pour son talent.\nEnoncé 3:\u0009Lawson connaît les inventionsb d'Edison.\nConclusion:\u0009Lawson est un inventeur.
cmi1.questiontext5=Enoncé 1:\u0009Se faire de nouveaux amis est important pour chacun.\nEnoncé 2:\u0009Toute personne qui s'est fait de nouveaux amis sait que ce n'est pas facile.\nEnoncé 3:\u0009Sally s'est fait de nouveaux amis.\nConclusion:\u0009Se faire de nouveaux amis est facile pour Sally.
cmi1.questiontext6=Enoncé 1:\u0009Tout inventeur connaît les inventions \d'Edison.\nEnoncé 2:\u0009Toute personne qui connaît les inventions \d'Edison est empli de respect pour son talent.\nEnoncé 3:\u0009Lawson connaît les inventions d'Edison.\nConclusion:\u0009Lawson est empli de respect pour le talent d'Edison.
cmi1.questiontext7=Enoncé 1:\u0009Il est important de parler des choses qui nous tracassent.\nEnoncé 2:\u0009Alex passe beaucoup de temps à manger.\nConclusion:\u0009Parler de nourriture est important pour Alex.
cmi1.questiontext8=Enoncé 1:\u0009Seuls les citoyens américains ou les passagers sans bagage peuvent se mettre dans la file A.\nEnoncé 2:\u0009Maria se trouve dans la file A.\nConclusion:\u0009Maria est une citoyenne américaine.
cmi1.questiontext9=Enoncé 1:\u0009La société a annoncé qu'il y aurait un poste pour des candidats ayant un diplôme d’ingénieur ou une expériene en informatique\nEnoncé 2:\u0009Jim a une expériene en informatique mais n'a pas de diplôme d’ingénieur.\nConclusion:\u0009Jim ne peut pas poser sa candidature pour ce poste.
cmi1.questiontext10=Enoncé 1:\u0009Certains arguments que les gens ordinaires ont du mal à comprendre dans la vie de tous les jours sont les syllogismes.\nEnoncé 2:\u0009Aucun argument utilisé spontanément dans la vie de tous les jours n'est difficile à comprendre.\nConclusion:\u0009Certains syllogismes ne sont pas utilisés spontanément dans la vie de tous les jours.
