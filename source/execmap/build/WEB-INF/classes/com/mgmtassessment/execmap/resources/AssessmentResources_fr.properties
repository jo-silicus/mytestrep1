testframe.mcueintro=VOUS ALLEZ DECOUVRIR QUELQUE CHOSE DE NOUVEAU -- ET DROLE! vos réponses         mot, chiffre, et image des questions qui ont été sélectionnés pour vous aident à montrer la façon dont vous traitez les informations  Elles montrent quelles sont les activités de seconde nature et celles qui nécessitent de la concentration.  Il n'y a pas de bons ou mauvais résultats-- car chacun traite les informations différemment.  Il ne s'agit donc pas d'un test de QI, les questions n'ont pas non plus pour but de découvrir comment vous vous comportez. De 14 à 24 exercices ont été automatiquement sélectionnés en fonction de votre âge et votre niveau d'études.  Certaines instructions sont délibérément confuses. Le but est d'avoir votre première impression.  Certains exercices seront très faciles.  Pour d'autres, vous aurez l'impression que le temps se dérobe ! Prenez tout votre temps et essayez de ne pas vous interrompre.  Faites le test d'un seul coup ou prenez jusqu'à quatorze jours.  Lorsque vous voulez arrêter, terminez l'exercice sur lequel vous êtes et envoyez vos réponses, puis appuyez sur le bouton <Cancel>.  Lorsque vous reviendez, utilisez votre IC Compte, Utilisateur
