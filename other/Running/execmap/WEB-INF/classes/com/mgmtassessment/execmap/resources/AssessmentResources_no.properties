testframe.mcueintro=DU ER I FERD MED Å GJØRE NOE NYTT OG MORSOMT! Dine svar på spørsmålene i ord, tall og bilder som har blitt valgt ut for deg hjelper å forklare hvordan Du faktisk bearbeider informasjon. De viser hvilken aktiviteter som er underordnet, og hvilke krever konsentrasjon. Det finnes ingen gode eller dårlige resultater - fordi alle håndterer informasjon på ulike måter. Så dette er verken en IQ test eller en test som måler din atferd. Enkelte spørsmål er bevisst formulert på en uklar måte. Formålet er å oppdage ditt først inntrykk. Derfor er noen aktiviteter en felle. Ved andre tilfeller løper tiden ut før du klarer å bli ferdig! Gi deg selv rikelig tid og prøv å unngå å bli forstyrret under testen. Du kan velge å ta testen i en omgang eller du kan bruke to uker på det. For å logge deg ut, fullfør aktiviteten som du holder på med. Fremlegg svaret ditt og trykk  <Kanseller> knappen. Når du ønsker å fortsette med testen, bruk ditt Konto ID, Bruker ID, og Passord og du fortsetter automatisk etter det siste spørsmålet du har besvart. Når du har avsluttet testen, ser du straks hvordan du oppdager, skaper, løser problemer, beslutter, husker, og mye mer!  
