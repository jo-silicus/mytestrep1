nfux.nfux.questiontext1.questiontext=Hvilket nummer så du sist på venstre side av skjermen?
nfux.nfux.questiontext3.questiontext=Skriv samtidig det siste nummeret du så på neste side av skjermen (i samme rekkefølge).
nfux.activityinstruction1=Instruksjoner: 
nfux.activityinstruction2=På høyre side av skjermen vil du se en rød ball og en pil rett opp og ned. Så fort du starter øvelsen, vil ballen begynne å bevege seg. Hold ballen midt på skalaen, ved å bruke opp ned-pilene.
nfux.activityinstruction3=På samme tid vil tallene og bokstavene i det nedre vinduet konstant forandre seg.
nfux.activityinstruction4=Innimellom stopper øvelsen opp og du vil bli spurt om å huske de tall og bokstaver som er i vinduet på det tidspunkt.


