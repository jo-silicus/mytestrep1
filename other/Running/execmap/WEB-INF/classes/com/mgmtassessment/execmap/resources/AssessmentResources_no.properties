cmi1.questiontext0=Uttalelse 1: Det blir krevet at første års studenter bor på campus. Uttalelse 2: Bill må bo på campus. Konklusjon: Bill er en første års student.   
cmi1.questiontext1=Uttalelse 1: Alle studentene unntatt John dro. Uttalelse 2:Bill dro ikke.  Konklusjon: Bill er ikke student..
cmi1.questiontext2=Uttalelse 1: Sheila nektet for at noen hadde spurt henne om eller oppfordret henne til å lyve. Uttalelse 2: Sheila la til at ingen hadde oppfordret henne til ikke å lyve heller. Konklusjon: Noen påsto at Sheila ble spurt om eller oppfordret til å lyve.   
cmi1.question1.text1=Uttalelse 1:\u0009Etablering av nytt vennskap er viktig for alle.
cmi1.question1.text2=Uttalelse 2:\u0009Alle som er har etablert nytt vennskap vet at det ikke er så lett.
cmi1.question1.text3=Uttalelse 3:\u0009Sally har fått nye venner.
cmi1.question1.text4=Konklusjon: \u0009Det er lett for Sally å få venner. 
cmi1.question2.text1=Uttalelse 1:\u0009Hver oppfinner er fortrolig med Edison\'s oppfinnelser.
cmi1.question2.text2=Uttalelse 2:\u0009Alle som fortrolig med Edison\'s oppfinnelse har ærefrykt \u0009\u0009for hans talent.
cmi1.question2.text3=Uttalelse 3:\u0009Lawson er fortrolig med Edisons oppfinnelser.
cmi1.question2.text4=Konklusjon: \u0009Lawson har ærefrykt for Edisons talent. 
cmi1.questiontext5=Uttalelse 1:\u0009WEtablering av nytt vennskap er  viktig for alle. \nUttalelse 2:\u0009Alle som har formet nye vennskap vet at det ikke er så lett.\nUttalelse 3:\u0009Tommy har fått nye venner. Konklusjon: \u0009Å få nye venner er viktig for Tommy. 
cmi1.questiontext6=Uttalelse 1:\u0009Hver oppfinner er fortrolig med Edison\'s oppfinnelser. \nUttalelse 2:\u0009Alle som er fortrolig med Edison\'s oppfinnelser har ærefrykt \u0009\u0009for hans talent. \nUttalelse 3:\u0009Lawson er fortrolig med Edisons oppfinnelser. \nKonklusjon: \u0009Lawson er en oppfinner
cmi1.question3.text1=Uttalelse 1:\u0009Det er viktig å snakke om ting som man grubler på.
cmi1.question3.text2=Uttalelse 2:\u0009Alex bruker mye tid på å spise.
cmi1.question3.text3=Konklusjon: \u0009Det er viktig for Alex å snakke om mat. 
cmi1.question4.text1=Uttalelse 1:\u0009Bare Amerikanske borgere eller passasjerer uten bagasje \u0009\u0009kan stå i rekke A.
cmi1.question4.text2=Uttalelse 2:\u0009Maria står i  rekke A.
cmi1.question4.text3=Konklusjon: \u0009Maria er en amerikansk borger. 
cmi1.question5.text1=Uttalelse 1:\u0009Selskapet kunngjorde at de har en åpning for søkere med \u0009\u0009ingeriørbakgrunn eller dataerfaring.
cmi1.question5.text2=Uttalelse 2:\u0009Jim har dataerfaring, men mangler ingeniørbakgrunn.
cmi1.question5.text3=Konklusjon: \u0009Jim er ikke kvalifisert til å søke for den jobben. 
cmi1.question6.text1=Uttalelse 1:\u0009Noen argumenter som er vanskelige å forstå for folk flest i \u0009\u0009hverdagslivet er syllogismser.
cmi1.question6.text2=Uttalelse 2:\u0009Ingen argument som brukes spontant i hverdagsliv er vanskelig å forstå.
cmi1.question6.text3=Konklusjon: \u0009Noen syllogismser brukes ikke spontant i hverdagslivet
