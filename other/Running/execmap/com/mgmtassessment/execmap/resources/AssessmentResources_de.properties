testframeExecMap.mcueintro=SIE WERDEN ETWAS BEGEGNEN, WAS NEU IST UND WAS SPA MACHT! Die Antworten auf die Wort-, Zahlen-, und Bilderaufgaben, die für Sie ausgewählt wurden, helfen zu erklären, wie Sie tatsächlich Informationen verarbeiten.  Sie zeigen, welche Aktivitäten zweitrangig sind und weiche Ihre volle Konzentration erfordern Es gibt keine guten oder schlechten Ergebnisse, da jeder Informationen unterschiedlich verarbeitet.  Dies ist weder ein IQ-Test, noch versuchen die Fragen aufzudecken, wie Sie sich verhalten.  Einige der Anweisungen sind bewusst unklar.  Die Absicht hier ist, einen ersten Eindruck zu gewinnen. Einige der Aufgaben werden leicht zu lösen sein. In anderen wird die vorgegebene Zeit nicht ausreichen! Nehmen Sie sich genügend Zeit und versuchen Sie, nicht zu unterbrechen. Vollenden Sie dies in einer Sitzung oder geben Sie sich bis zu vierzehnTage Zeit. Um sich abzumelden, beenden Sie die Übung, an der Sie gerade arbeiten, und drücken Sie anschließend die widerrufen Taste. Wenn Sie fortfahren möchten, benutzen Sie Ihre Benutzerkonto-ID, Benutzer-ID und ihr Passwort, um automatisch dorthin zurückzukehren, wo Sie aufgehört haben. Sobald Sie das Programm abgeschlossen haben, sehen Sie sofort die vielen unterschiedlichen Wege, wie sie entdecken, kreieren, lösen, entscheiden, sich erinnern und mehr!
