remindergroupmail.textmessage_message2=Bitte beachten: Sie müssen dieses Download nur einmal abschliessen.<br>Das Java Plugin wird auf Ihrem Computer installiert bleiben.<br>Falls Sie kein plugin haben, wird es durch folgenden Link für Sie installiert.
testmessage.textmessage_message1=Klicken Sie hier um <a href="TakeTest.jsp?p=67896t12"> Fahren Sie fort mit Intellicue System
testmessage.message=<table width=590><tr><td bgcolor=CECE9C align=left><font face="helvetica,arial" size=3 color="#000066"><b>Der Java plugin muß nur einmal geladen werden und wird <BR> auf Ihrem Computer installiert bleiben.</b></font></td></tr><tr><td><br><hr><b><font face="helvetica,arial" size=2 color="red"><u>WICHTIG ANMERKUNG:</u> <p> Das System erfordert Java plugin 1.3 oder eine besser Version und kann nicht ordentlich antworten auf niedrigere JRE Versionen. <p>Wählen Sie bitte eine der 3 Optionen unten und klicken auf den jeweiligen Hyperlink. <p>Wenn Sie nicht sicher sind, was auf Ihrem Computer installiert ist, empfehlen wir, daß Sie auf den Verweis STEIGUNG klicken, der in Option 2 gegeben wird. Dies wird Java 1.4 auf die Maschine laden und installieren. </font></b><hr></td></tr><tr><td><font face="helvetica,arial" size=2 color="black"><b><p>1) Ich habe geeignetes Java Plugin und  möchte zu <a href="TakeTest.jsp?p=67896t12"> Intellicue System Fortfahren. </a></p><p>2) Ich habe das erforderliche JRE nicht, können sie bitte mein System <b><font size=3>kostenlos <a href="http://java.sun.com/getjava/download.html"> aufrüsten </a>. </font></b></p><p>3) Ich habe das erforderliche JRE nicht und ich will mein System <a href="javascript:onClick=window.close();">nicht aufrüsten.</a></p></b></font></td></tr>