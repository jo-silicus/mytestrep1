testframeExecMap.mcueintro=VOUS ALLEZ DECOUVRIR QUELQUE CHOSE DE NOUVEAU -- ET DE DROLE! Vos réponses aux questions mot, chiffre et image qui ont été sélectionnés pour expliquent la façon dont vous traitez les informations. Elles montrent quelles activités sont de second plan, et lesquelles nécessitent de la concentration.  Il n'y a pas de bons ou de mauvais résultats-- car chacun traite les informations différemment.  Il ne s'agit pas d'un test QI, et les questions n'ont pas pour but de découvrir votre comportement. Certaines instructions sont délibérément confuses. Le but est d'avoir votre première impression.  Certains exercices seront très faciles.  Pour d'autres, vous aurez l'impression que le temps vous manque ! Prenez tout votre temps et essayez de ne pas vous interrompre.  Faites le test d'un seul coup, ou faites-le en quatorze jours. Pour vous délogger, terminez l'exercice sur lequel vous êtes et validez vos réponses, puis cliquez sur le bouton <Cancel>. Pour reprendre l'exercice, utilisez votre Account ID, User ID et mot de passe pour vous retrouver automatiquement à l'endroit où vous vous étiez arrêté.  Une fois que vous aurez terminé, vous verrez les différentes façons dont vous découvrez, créez, résolvez, décidez, mémorisez etc !
