table.skill_mas.skill_desc.1=Les informations figurales sont concrètes. C'est ce que nous pouvons voir, entendre et toucher directement. Il peut s'agir d'une photo, d'un son ou d'un geste. Cela peut être visuel, auditif ou kinesthésique. Il s'agit d'un composant très important pour les systèmes d'apprentissage débutants. Elévé =# Bonne aptitude spatiale; manipule les chiffres mentalement ou manuellement.
table.skill_mas.skill_desc.2=Une information symbolique se présente sous forme de symboles ou de signes. Il existe certaines marques qui n'ont pas elles-mêmes de signification mais auxquelles la société attribue une signification. Les exemples incluent les caractères alphabétiques et numériques, les notes de musiques et les divers triangles, demi-cercles, etc. utilisés sur les cartes météorologiques. Elevé = manipule correctement les chiffres ou les lettres; bon en musique.
table.skill_mas.skill_desc.3=Les informations sémantiques se trouvent dans la signification que la société attribue à ces mots. Il peut s'agir de la lecture, de l'écriture, de l'écoute ou de la communication. Cela a généralement trait à l'abstrait. Elevé = Bon avec les mots et les idées ; s'exprime correctement
table.skill_mas.skill_desc.4=La cognition est l'un des processus cognitifs de base. Ce processus, également connu sous le nom de compréhension ou entendement, inclut la découverte, l'éveil, la redécouverte ou la reconnaissance d'informations sous différentes formes. Elevé = Rapide ; Système d'apprentissage unique.
table.skill_mas.skill_desc.5=La mémoire correspond à la conservation et à l'exploitation d'informations, sous quelque forme que ce soit. C'est l'un des moyens d'apprentissage les plus simples des capacités de réflexion. Elevé = Se rappelle de tout correctement.
table.skill_mas.skill_desc.6=La pensée critique est ici évaluée. Il s'agit de prendre des décisions et juger de l'exactitude, de la pertinence, de la justesse, du bien-fondé, etc. des informations. C'est une capacité de réflexion, souvent mise de côté dans les écoles. Elevé = Concret ; gère bien son temps.
table.skill_mas.skill_desc.7=La production convergente est une pensée critique. Elle fait la synthèse des nouvelles informations à partir d'informations données, en mettant l'accent sur ce qui est accepté de manière conventionnelle comme la meilleure réponse ou le meilleur résultat. Elevé = Orienté sur la tâche.
table.skill_mas.skill_desc.8=La production divergente génère de nouvelles informations à partir d'informations données, en mettant l'accent sur la variété et la qualité des réponses. L'originalité, la flexibilité et la fluidité sont des composants importants de cette aptitude. Elevé = Innovateur, fluide, humoristique, énergie élevée
table.skill_mas.skill_desc.9=La lecture est l'association de la préparation à la lecture et des aptitudes du Reading Concept Use . Il s'agit de l'aptitude 'globale' à traiter des informations orales et écrites de façon adéquate.
table.skill_mas.skill_desc.10=La préparation à la lecture représente la préparation d'une personne pour acquérir une certaine facilité de lecture. Les aptitudes nécessaires à cette préparation peuvent être trouvées dans les zones de contenus Figurale et Symboliques et sont nécessaires au processus de lecture.
table.skill_mas.skill_desc.11=Le Reading Concept Use représente la capacité de traiter(lire), comprendre et utiliser les langues écrites nécessaires de façon adéquate. Il est surtout relié à la maîtrise Sémantique/Verbale.
table.skill_mas.skill_desc.12=L'arithmétique représente l'aptitude à travailler avec les fonctions arithmétiques de base comme les additions, les soustractions, les multiplications et les divisions. Les aptitudes nécessaires pour réussir dans ce domaine sont les aptitudes numériques et notationnelles dans la nature.
table.skill_mas.skill_desc.13=Il s'agit de votre aptitude à faire des mathématiques avancées telles que la géométrie, la trigonométrie, le calcul infinitésimal et la physique. Cela prend également en compte votre aptitude à travailler avec des modèles et dimensions spatiales et les relations abstraites.
table.skill_mas.skill_desc.29=Montre votre aptitude à analyser et à vous focaliser sur les objectifs de la société. Cette méthode permet également d'évaluer votre aptitude à comprendre les relations que peuvent avoir les activités quotidiennes avec ses objectifs et à classer par ordre de priorité vos efforts en fonction.
table.skill_mas.skill_desc.30=Montre votre aptitude à évaluer les différentes lignes de conduite et à choisir la ligne de conduite la mieux adaptée à vos objectifs.
table.skill_mas.skill_desc.31=Montre votre capacité à comprendre ce qui a été accompli puis à retransmettre les exigences à votre collègue et vos subordonnés.
table.skill_mas.skill_desc.32=Montre votre aptitude à analyser une situation, identifier les facteurs contributifs et l'environnement actuel puis mettre en place des implications et actions afin de sécuriser la production que l'organisation attend. Cela inclut aussi bien la planification d'actions que la budgétisation. 
table.skill_mas.skill_desc.33=Montre votre aptitude à voir une situation sous différents aspects, à être sensible à ces points de vue et à exprimer vos pensées et à donner des conseils d'une manière sémantique. 
table.skill_mas.skill_desc.48=La lecture est l'association des compétences essentielles de lecture de texte et d'utilisation de documents. Cela montre votre aptitude à comprendre non seulement les instructions et les textes communiqués par écrit mais également les documents non textuels.
table.skill_mas.skill_desc.49=La communication est une combinaison d'aptitudes essentielles à communiquer par écrit et à l'oral.  Elle décrit vos aptitudes à communiquer aux autres vos idées et vos pensées aussi bien à l'oral qu'à l'écrit.
table.skill_mas.skill_desc.50=L'habileté arithmétique permet d'évaluer votre aptitude à travailler avec les chiffres, les mesures et les symboles. Cela permet de montrer votre aptitude à faire de l'arithmétique, de quelque façon que ce soit, en allant jusqu'aux mathématiques complexes.
table.skill_mas.skill_desc.51=La Planification & l'Organisation montrent votre aptitude à analyser les exigences d'un travail, à mettre en place de façon adéquate ce qui doit être fait et à vous organiser afin d'accomplir la tâche.
table.skill_mas.skill_desc.52=Les capacités de réflexion montrent votre aptitude à résoudre des problèmes en décidant quel processus doit être utilisé, en faisant appel à votre mémoire pour vous rappeler les faits et informations utiles à la solution puis votre aptitude à trouver les informations complémentaires nécessaires pour compléter la solution.
table.skill_mas.skill_desc.53=Le leadership permet non seulement d'évaluer votre aptitude à travailler avec les autres mais également à diriger le travail d'autres personnes.  La prise de décision et la communication sont des éléments clé.
table.skill_mas.skill_desc.54=L'utilisation d'un ordinateur montre votre aptitude à travailler avec les technologies de l'information. Cela va de la compréhension de l'utilisation d'un ordinateur familial à la programmation et la gestion d'un vaste réseau.


