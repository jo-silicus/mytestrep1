escx.activityinstruction1=Instructions : 
escx.activityinstruction2=Une équipe de grimpeurs essaie d'escalader une montagne et d'aller AUSSI HAUT que possible.   Sur la montagne, il y a six camps - chacun avec une règle. Chaque grimpeur a un numéro et doit peut grimper jsqu'au camp le plus haut où son numéro, se conforme à la règle. Rappelez-vous, il faut faire en sorte que chaque grimpeur aille aussi haut que possible. Voici les règles:\n\n 
escx.activityinstruction3={space}\n{icon1}
escx.activityinstruction4=Vous avez 6 questions et 1,5  minutes pour faire l'exercice.  \n
escx.activityinstruction5=Sommet...>Le numéro primordial (un numéro positif qui peut  étr divisé exactement tout seul et 1, comme 5) \nCamp A...>Le Carré parfait (un numéro lui-méme chronométre comme 16, qui est 4*4) \nCamp B...>Un multiple de 4 (aimer 12, qui est 4*3) \nCamp C...> Un produit de deux primes différent (aime 10, qui est 2*5) \nCamp D...>Un numéro négatif bzarre (comme -53) \nCamp E...>Autre numéro
escx.activityinstruction6=Exemple:
escx.activityinstruction7=Au-dessous de vous voir Wilson avec le numéro 77. Vous claqueriez le Camp C parce que 77 le produit de deux nombres primordiaux : 7 et 11.
escx.activityinstruction8=WILSON:  77
escx.activityinstruction9=Claquez le plus haut camp que cet alpiniste peut atteindre.
